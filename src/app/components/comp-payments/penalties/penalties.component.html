<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>{{'PENALTIES.SEARCH' | translate}}</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
            </mat-form-field>
        </div>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Applica penale">
                <app-add-penalties [fleetId]="fleetManagerId" [keyword]="filter"></app-add-penalties>
            </mat-tab>
            <mat-tab label="Penali emesse">
                <app-emitted-penalties [fleetId]="fleetManagerId" [keyword]="filter"></app-emitted-penalties>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
