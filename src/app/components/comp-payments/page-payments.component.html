<mat-card *ngIf="roleFleet !== undefined">
    <mat-card-header>
        <mat-card-title>
            {{'MENU.Payments' | translate}}
        </mat-card-title>
        <mat-card-subtitle>{{'FLEET-MANAGER.SELECT' | translate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
        <div> <app-table-fleet (callManageTicket)="navigateSelection($event)"></app-table-fleet> </div>
    </mat-card-content>
</mat-card>
