<mat-card>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <mat-card-title>{{'MENU.Validation' | translate}}
            </mat-card-title>
        </div>
        <mat-tab-group mat-align-tabs="center" [selectedIndex]="index" (selectedTabChange)="onTabChanged($event)">
            <mat-tab label="{{'MENU.Valid-Fleet-manager' | translate}}">
                <app-comp-fleet-manager [isValidFleet]="true" *ngIf="index === 0"></app-comp-fleet-manager>
            </mat-tab>
            <mat-tab label="{{'MENU.Vehicle-valid' | translate}}">
                <app-list-fleetmanager [depositWarning]="false" *ngIf="index === 1"></app-list-fleetmanager>
            </mat-tab>
            <mat-tab label="{{'MENU.Deposit-valid' | translate}}">
                <app-list-fleetmanager [depositWarning]="true" *ngIf="index === 2"></app-list-fleetmanager>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
