<div fxLayout="row wrap" fxLayoutAlign="start">
    <mat-card *ngFor="let element of vehicleListConnect | async" class="mat-card-movyon" fxFlex="100" fxFlex.gt-xs="100"
        fxFlex.gt-lg="20" fxFlex.gt-md="20">
        <mat-card-title fxLayout="row wrap" fxLayoutAlign="space-between">
            <mat-card-title>Id: {{element.id}}</mat-card-title>
            <button mat-icon-button matTooltip="{{'VEHICLE.SENDMAIL' | translate}}" (click)="sendMail(element.id)">
                <mat-icon><span class="icon-Email"></span></mat-icon>
            </button>
        </mat-card-title>
        <mat-card-content>
            <mat-card-subtitle>{{'VEHICLE.LPN' | translate}}: {{element.lpn}}</mat-card-subtitle>
            <mat-card-subtitle>{{'VEHICLE.LPN_NAT' | translate}}:
                <span [ngClass]="'fi fi-' + element.lpnNat.toLowerCase()"></span>
            </mat-card-subtitle>
            <mat-card-subtitle>Obu Id: {{element.obuId}}</mat-card-subtitle>
            <mat-card-subtitle>{{'VEHICLE.DATE_ASSOCIATION' | translate}}:
                {{ element.associationDate.dateTime | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>
