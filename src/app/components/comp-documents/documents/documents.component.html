<div fxLayout="column" fxFlexOffset="5">
    <mat-card-title>{{'MENU.Documents' | translate}}</mat-card-title>
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <ng-container *ngFor="let document of modules; let i = index">
            <mat-card [style.background]="settingsGrid[i].color">
                <mat-card-content fxLayout="column" fxLayoutAlign="center center" style="padding: 30px;">
                    <h4>{{document.name}}</h4>
                    <ng-container>
                        <button mat-button class="white-button"
                            (click)="download(document.path)">{{'FLEET-MANAGER.DOWNLOAD_TEMPLATE' | translate}}</button>
                    </ng-container>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</div>
