<mat-card>
	<mat-card-title fxLayout="row" fxLayoutAlign="center center">{{'DRIVERS.TITLE' | translate}}</mat-card-title>
	<mat-card-content>
		<div fxLayout="column" fxLayoutGap="20px">
			<div fxLayout="row" fxLayoutGap="20px">
				<button mat-button class="backButton" *ngIf="fleetManager" [routerLink]="['../']">
					{{'COMMON.ACTION.BACK' |translate}}
				</button>
				<button mat-button class="greenButtons" (click)="addDriver()">
					nuovo
				</button>
			</div>
			<form [formGroup]="Search" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px">
				<mat-form-field appearance="fill" fxFlex="30">
					<mat-label>{{'FLEET-MANAGER.SEARCH' | translate}}</mat-label>
					<input matInput type="search" formControlName="CtrlSearch" autocomplete="off">
				</mat-form-field>
				<button mat-icon-button (click)="getDrivers()">
					<mat-icon matPrefix>search</mat-icon>
				</button>
			</form>
			<mat-progress-bar mode="indeterminate" *ngIf="!complete"></mat-progress-bar>
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
				matSort matSortActive="name" matSortDirection="asc">
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>

				<ng-container matColumnDef="surname">
					<th mat-header-cell *matHeaderCellDef> surname </th>
					<td mat-cell *matCellDef="let element"> {{ element.surname}} </td>
				</ng-container>

				<ng-container matColumnDef="e-mail">
					<th mat-header-cell *matHeaderCellDef> e-mail </th>
					<td mat-cell *matCellDef="let element"> {{ findContactValue(element, 3)}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"
					[style.display]="dataSource.data.length === 0 ? 'none' : '' "></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<div *ngIf="dataSource.data.length === 0 && complete"> {{'DRIVERS.NO_DATA' | translate}}</div>
		</div>
	</mat-card-content>
</mat-card>
