<mat-card class="mat-card-movyon">
	<mat-card-title fxLayout="row" fxLayoutAlign="space-between">
		{{'DRIVERS.ASSOCIATION' | translate}}
		<button mat-button class="actionIconButtons" [attr.i18nKey]="'COMMON.ACTION.EDIT'" (click)="openModal()">
			{{'COMMON.ACTION.EDIT' | translate}}
			<mat-icon matSuffix><span class="icon-Pencil"></span></mat-icon>
		</button>
	</mat-card-title>
	<mat-card-content>
		<h4 fxLayout="row" fxLayoutAlign="center">
			{{'DRIVERS.ASSOCIATION_PLATE' | translate}} - {{'DRIVERS.ASSOCIATION_DATE' | translate}}
		</h4>
		<div *ngFor="let element of vehiclesAssociated">
			<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="30px">
				<span>{{element.displayName}}</span>
				<span>{{element.dateIns | date : 'dd/MM/yyyy'}}</span>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="center" *ngIf="vehiclesAssociated.length === 0">
			{{'DRIVERS.NO_ASSOCIATION' | translate}}
		</div>
	</mat-card-content>
</mat-card>
