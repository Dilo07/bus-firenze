<mat-card-title fxLayout="row" fxLayoutAlign="center">{{'DRIVERS.MESSAGE_NEW' | translate}}</mat-card-title>
<div>
    <form [formGroup]="formGroup">
        <app-form-field-driver [personForm]="formGroup" [centerLabel]="true"></app-form-field-driver>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <button mat-button class="whiteButtons" [attr.i18nKey]="'COMMON.ACTION.CANCEL'" (click)="dialogRef.close(false)">
                {{'COMMON.ACTION.CANCEL' | translate}}
            </button>
            <button mat-button libDebounceClick class="actionButtons" [disabled]="formGroup.invalid"
                [attr.i18nKey]="'FLEET-MANAGER.SAVE'" (debounceClick)="addDriver()">
                {{'FLEET-MANAGER.SAVE' | translate}}
            </button>
        </div>
    </form>
</div>
