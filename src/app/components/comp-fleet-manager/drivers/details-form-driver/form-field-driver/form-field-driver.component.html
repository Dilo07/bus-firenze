<div [formGroup]="personForm" fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row wrap" [fxLayoutAlign]="centerLabel ? 'center' : 'start'">
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
            <mat-label>{{'FLEET-MANAGER.NAME' | translate}}</mat-label>
            <input matInput type="text" name="fistname" formControlName="ctrlName" maxlength="25" required>
            <mat-error>{{'FLEET-MANAGER.INSERT_NAME' | translate}}</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" [fxLayoutAlign]="centerLabel ? 'center' : 'start'">
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
            <mat-label>{{'FLEET-MANAGER.SURNAME' | translate}}</mat-label>
            <input matInput type="text" name="surname" formControlName="ctrlSurname" maxlength="25" required>
            <mat-error>{{'FLEET-MANAGER.INSERT_SURNAME' | translate}}</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" [fxLayoutAlign]="centerLabel ? 'center' : 'start'">
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
            <mat-label>E-Mail</mat-label>
            <input matInput type="text" formControlName="ctrlMail" maxlength="100" required>
            <mat-error>{{'FLEET-MANAGER.INSERT_MAIL' | translate}}
            </mat-error>
        </mat-form-field>
    </div>
</div>
