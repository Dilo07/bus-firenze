    <div fxLayout="row" fxLayoutGap="20px">
        <button mat-button class="backButton" [attr.i18nKey]="'no'" (click)="dialogRef.close(false)"> no </button>
        <button mat-button class="actionButtons" [attr.i18nKey]="'COMMON.ACTION.YES'" (click)="dialogRef.close(true)">
            {{'COMMON.ACTION.YES' | translate}}
        </button>
    </div>
</div>
