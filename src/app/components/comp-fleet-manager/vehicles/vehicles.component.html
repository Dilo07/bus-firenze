<mat-card>
	<mat-card-title fxLayout="row" fxLayoutAlign="center center">{{'VEHICLE.TITLE' | translate}}</mat-card-title>
	<mat-card-content>
		<div fxLayout="column" fxLayoutGap="20px">
			<app-panel-statistic [fleetManager]="fleetManager"></app-panel-statistic>
			<div fxLayout="row" fxLayoutGap="20px">
				<button mat-button class="backButton" *ngIf="fleetManager" [routerLink]="['../']">
					{{'FLEET-MANAGER.BACK' |translate}}
				</button>
				<button mat-button class="greenButtons" (click)="addVehicle()">nuovo</button>
			</div>
			<form [formGroup]="Search" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px">
				<mat-form-field appearance="fill" fxFlex="30">
					<mat-label>{{'VEHICLE.SEARCH' | translate}}</mat-label>
					<input matInput type="search" formControlName="CtrlSearch" placeholder="cerca" autocomplete="off">
				</mat-form-field>
				<button mat-icon-button (click)="getVehiclesByManagerId()">
					<mat-icon matPrefix>search</mat-icon>
				</button>
			</form>
			<mat-progress-bar mode="indeterminate" *ngIf="!complete"></mat-progress-bar>
			<table mat-table [dataSource]="vehicleList" class="mat-elevation-z8"
				matSort matSortActive="id" matSortDirection="asc">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>

				<ng-container matColumnDef="plate">
					<th mat-header-cell *matHeaderCellDef> plate </th>
					<td mat-cell *matCellDef="let element"> {{ element.lpn}} </td>
				</ng-container>

				<ng-container matColumnDef="nat">
					<th mat-header-cell *matHeaderCellDef> nat </th>
					<td mat-cell *matCellDef="let element"> {{ element.lpnNat}} </td>
				</ng-container>

				<ng-container matColumnDef="euroClass">
					<th mat-header-cell *matHeaderCellDef> euroClass </th>
					<td mat-cell *matCellDef="let element"> {{ element.euroClass}} </td>
				</ng-container>

				<ng-container matColumnDef="obuId">
					<th mat-header-cell *matHeaderCellDef> obuId </th>
					<td mat-cell *matCellDef="let element"> {{ element.obuId}} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef> </th>
					<td mat-cell *matCellDef="let element" style="text-align: end;">
						<button mat-icon-button matTooltip="{{'COMMON.ACTION.CANCEL' | translate}}"
							(click)="deleteVehicle(element.id)">
							<mat-icon style="color: red;">delete</mat-icon>
						</button>
						<button mat-icon-button matTooltip="Edit" (click)="editVehicle(element)">
							<mat-icon style="color: #0066CC;">edit</mat-icon>
						</button>
						<button mat-icon-button matTooltip="Statistiche" [routerLink]="['statistic']" 
							[state]="{vehicle: element, fleetManager: fleetManager}">
							<mat-icon style="color: #0066CC;">poll</mat-icon>
						</button>
					</td>
				</ng-container>


				<tr mat-header-row *matHeaderRowDef="displayedColumns"
					[style.display]="vehicleList.data.length === 0 ? 'none' : '' "></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<div *ngIf="vehicleList.data.length === 0 && complete"> {{'VEHICLE.NO_DATA' | translate}}</div>
		</div>
	</mat-card-content>
</mat-card>
