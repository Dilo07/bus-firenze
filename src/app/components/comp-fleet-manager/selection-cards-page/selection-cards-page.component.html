<mat-card>
    <mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="start">
            <mat-card *ngFor="let card of selectionCards" class="mat-card-movyon" fxFlex="100" fxFlex.gt-xs="100"
                fxFlex.gt-lg="30" fxFlex.gt-md="30">
                <mat-card-header>
                    <mat-card-title fxLayout="row" fxLayoutGap="20px">
                        <mat-icon><span [class]="card.icon"></span></mat-icon>
                        <span>{{card.title}}</span>
                    </mat-card-title>
                    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayout="row" fxLayoutAlign="center">
                    <button mat-button class="actionButtons" [attr.i18nKey]="card.route" [routerLink]="['../' + card.route]" [state]="card.state">
                        Vai alla pagina
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
