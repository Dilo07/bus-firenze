<div fxLayout="row wrap">
    <mat-card style="background-color: #91D6AC; padding: 20px !important;" fxFlex.gt-lg="28" fxFlex.gt-md="28"
        fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-manage_accounts font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-FLEET' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.FLEET-MANAGER' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../manage']">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
    <mat-card style="background-color: #E4F1F5; padding: 20px !important;" fxFlex.gt-lg="28" fxFlex.gt-md="28"
        fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-rule font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-VALID-FLEET' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.VALID-FLEET' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../validation']">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
    <mat-card style="background-color: #E89CAE; padding: 20px !important;" fxFlex.gt-lg="28" fxFlex.gt-md="28"
        fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-rule font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-VALID-VEHICLE' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.VALID-VEHICLE' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../validation']" [state]="{index: 1}">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
</div>
