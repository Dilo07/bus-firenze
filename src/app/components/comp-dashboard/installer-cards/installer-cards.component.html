<div fxLayout="row wrap">
    <mat-card style="background-color: #91D6AC; padding: 20px !important;" class="backgroundImg1"
        fxFlex.gt-lg="28" fxFlex.gt-md="28" fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-obu font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-OBU' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.ADD-OBU' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../manage-obu']" [state]="{viewNotAssociated: true}">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
    <mat-card style="background-color: #E4F1F5; padding: 20px !important;" class="backgroundImg2"
        fxFlex.gt-lg="28" fxFlex.gt-md="28" fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-obu font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-TEST' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.TEST' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../manage-obu']" [state]="{index: 1}">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
    <mat-card style="background-color: #E89CAE; padding: 20px !important;" class="backgroundImg3"
        fxFlex.gt-lg="28" fxFlex.gt-md="28" fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span class="border-icon">
                <span class="icon-appointment font-size"></span>
            </span>
            <mat-card-title fxLayoutAlign="center">{{'WELCOME.TITLE-APPOINTMENTS' | translate}}</mat-card-title>
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <p class="font-14">{{'WELCOME.APPOINTMENTS' | translate}}</p>
            <button mat-button class="white-button" [routerLink]="['../appointments']" [state]="{index: 1}">
                {{'WELCOME.GO' | translate}}</button>
        </mat-card-content>
    </mat-card>
</div>
