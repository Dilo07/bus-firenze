<mat-card>
    <mat-card-title>{{'MENU.Repair-shop' | translate}}</mat-card-title>
    <mat-card-subtitle style="white-space: pre-wrap; color: #1C3775;">
        {{'REPAIR-SHOP.TITLE' | translate}}</mat-card-subtitle>
    <mat-card-content>
        <div fxLayout="row wrap">
            <mat-card *ngFor="let repairShop of repairShops" style="background-color: #1C3775;" fxFlex="100"
                fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100">
                <mat-card-content class="white">
                    <b>{{repairShop.nameShop}}</b><br>
                    <div>
                        <b>E-mail:</b> {{repairShop.mail}}<br>
                        <b>{{'REPAIR-SHOP.TELEPHON' | translate}}:</b> {{repairShop.mobileNumber}}<br>
                        <b>{{'REPAIR-SHOP.RANGE' | translate}}:</b> {{repairShop.contactRange}}
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
