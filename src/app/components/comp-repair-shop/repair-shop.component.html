<div fxLayout="column">
    <mat-card-title style="margin-left: 5%;">{{'MENU.Repair-shop' | translate}}</mat-card-title>
    <div fxLayout="row" fxLayoutAlign="center">
        <mat-card style="border: 3px solid #1C3775; border-radius: 10px;" fxFlex.gt-lg="80" fxFlex.gt-md="80" fxFlex.gt-xs="100">
            <mat-card-content>
                <div style="white-space: pre-wrap;">{{'REPAIR-SHOP.TITLE' | translate}}</div>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center" *ngFor="let repairShop of repairShops">
        <mat-card style="background-color: #91D6AC;" fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100">
            <mat-card-content>
                <b>{{repairShop.nameShop}}</b><br>
                E-mail: {{repairShop.mail}}<br>
                {{'REPAIR-SHOP.TELEPHON' | translate}}: {{repairShop.mobileNumber}}
            </mat-card-content>
        </mat-card>
        <mat-card style="background-color: #E89CAE;" fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100">
            <mat-card-content *ngIf="repairShop.contactRangeStart">
                {{'REPAIR-SHOP.RANGE' | translate}}<br>
                {{repairShop.contactRangeStart}} - {{repairShop.contactRangeEnd}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
