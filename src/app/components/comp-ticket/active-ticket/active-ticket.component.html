<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="center center">Ticket attivi
    </mat-card-title>
    <mat-card-content>
        <div *ngIf="viewFleetTable else vehicleTicket">
            <app-table-fleet (callManageTicket)="getActiveTicket($event)"></app-table-fleet>
        </div>
        <ng-template #vehicleTicket>
            <div style="margin-bottom: 20px;">
                <button mat-button class="backButton" *ngIf="roleMovyon" (click)="viewFleetTable = true">
                    {{'FLEET-MANAGER.BACK' | translate}}
                </button>
            </div>
            <mat-progress-bar mode="indeterminate" *ngIf="!complete"></mat-progress-bar>
            <div class="mat-elevation-z8 example-container">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="ticketId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ticketId </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">ticketId</span>
                            {{element.ticketId}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="lpn">
                        <mat-header-cell *matHeaderCellDef> Targa </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Targa</span>
                            {{element.lpn}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="ticketStart">
                        <mat-header-cell *matHeaderCellDef> Start </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">Start</span>
                            {{element.ticketStart | date: 'dd/MM/yyyy'}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="ticketEnd">
                        <mat-header-cell *matHeaderCellDef> End </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span class="mobile-label">End</span>
                            {{element.ticketEnd | date: 'dd/MM/yyyy'}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell *matCellDef="let element" style="text-align: end;">
                            <button mat-icon-button matTooltip="fine visita" >
                                <mat-icon style="color: #0066CC;">pan_tool</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row class="mobileHeader" *matHeaderRowDef="displayedColumns"
                        [style.display]="dataSource.data.length === 0 ? 'none' : '' "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></mat-row>
                </mat-table>
            </div>
            <mat-paginator [style.display]="dataSource.data.length === 0 ? 'none' : '' " [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
            <div *ngIf="dataSource.data.length === 0 && complete">{{ 'TICKET.NO_DATA' | translate}}</div>
        </ng-template>
    </mat-card-content>
</mat-card>
