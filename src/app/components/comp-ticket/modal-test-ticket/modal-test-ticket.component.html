<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="center center">
        Inserisci ticket
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="FormGroup" fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
                <mat-form-field appearance="fill" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="50" fxFlex.gt-md="50">
                    <mat-label>Ticket</mat-label>
                    <div fxLayout="row">
                        <input matInput type="text" formControlName="CtrlTicket" required minlength="7" maxlength="7"
                            (ngModelChange)="testTicket()" autocomplete="off">
                        <mat-icon *ngIf="validTicket === true" style="color: green;">check</mat-icon>
                        <button mat-icon-button *ngIf="validTicket === false" (click)="cleanTicket()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    <mat-error>{{'TICKET.INSERT_TICKET' | translate}}</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
                <button mat-button (click)="dialogRef.close(false);" class="backButton">
                    {{'COMMON.ACTION.CANCEL' | translate}}</button>
                <button mat-button [disabled]="!validTicket" class="greenButtons"
                    (click)="addTicket()">{{'COMMON.ACTION.SAVE' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
