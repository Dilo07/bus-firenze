<div *ngIf="viewPDF">
	<!-- [ngClass]="viewPDF ? 'viewPDF' : ''" -->
	<pdf-viewer [src]="src" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false" [zoom]="0.5"
		[zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true" [external-link-target]="'top'"
		[autoresize]="true" [show-borders]="true">
	</pdf-viewer>
	<button mat-icon-button (click)="viewPDF = false">
		<mat-icon>close</mat-icon>
	</button>
</div>
<mat-card *ngIf="!viewPDF">
	<!-- [ngClass]="viewPDF ? 'contentOpacity' : ''" -->
	<mat-card-title fxLayout="row" fxLayoutAlign="center center">Documenti</mat-card-title>
	<mat-card-content>
		<div fxLayout="column" fxLayoutGap="20px">
			<form [formGroup]="Search" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px">
				<mat-form-field appearance="fill" fxFlex="30">
					<mat-label>{{'VEHICLE.SEARCH' | translate}}</mat-label>
					<input matInput type="search" formControlName="CtrlSearch" placeholder="cerca" autocomplete="off">
				</mat-form-field>
				<button mat-icon-button (click)="getVehiclesInstaller()">
					<mat-icon matPrefix>search</mat-icon>
				</button>
				<mat-slide-toggle formControlName="onlyUpload" (change)="getVehiclesInstaller()">
					{{(Search.controls['onlyUpload'].value ? 'OBU.MISSING_UPLOAD' : 'OBU.ALL') | translate}}
				</mat-slide-toggle>
			</form>
			<mat-progress-bar mode="indeterminate" *ngIf="!complete"></mat-progress-bar>
			<table mat-table [dataSource]="vehicleList" style="background-color: beige;" class="mat-elevation-z8"
				matSort matSortActive="id" matSortDirection="asc">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>

				<ng-container matColumnDef="plate">
					<th mat-header-cell *matHeaderCellDef> plate </th>
					<td mat-cell *matCellDef="let element"> {{ element.lpn}} </td>
				</ng-container>

				<ng-container matColumnDef="nat">
					<th mat-header-cell *matHeaderCellDef> nat </th>
					<td mat-cell *matCellDef="let element"> {{ element.lpnNat}} </td>
				</ng-container>

				<ng-container matColumnDef="euroClass">
					<th mat-header-cell *matHeaderCellDef> euroClass </th>
					<td mat-cell *matCellDef="let element"> {{ element.euroClass}} </td>
				</ng-container>

				<ng-container matColumnDef="obuId">
					<th mat-header-cell *matHeaderCellDef> obuId </th>
					<td mat-cell *matCellDef="let element"> {{ element.obuId}} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef> </th>
					<td mat-cell *matCellDef="let element" style="text-align: end;">
						<button mat-icon-button *ngIf="element.fileId" style="color: #0066CC;"
							matTooltip="{{'OBU.VIEW_FILE' | translate}}"
							(click)="getObuDocument(element.obuId, element.fileId)">
							<mat-icon>find_in_page</mat-icon>
						</button>
						<input style="display: none" type="file" #fileInput accept="application/pdf"
							(change)="uploadFile($event, element.obuId, element.id)">
						<button mat-icon-button *ngIf="!element.fileId" style="color: #0066CC;"
							matTooltip="{{'OBU.UPLOAD_FILE' | translate}}" (click)="fileInput.click()">
							<mat-icon>upgrade</mat-icon>
						</button>
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"
					[style.display]="vehicleList.data.length === 0 ? 'none' : '' "></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<div *ngIf="vehicleList.data.length === 0 && complete"> {{'VEHICLE.NO_DATA' | translate}}</div>
			<mat-paginator [style.display]="vehicleList.data.length === 0 ? 'none' : '' "
				[pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
